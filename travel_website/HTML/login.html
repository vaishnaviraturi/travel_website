<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <a href="https://accounts.google.com" target="_blank">Connect to Google Account</a> -->

</head>
<body>
    <div class="form1">
    <form action="" method="POST" id="form">
        <div class="border">
            <div class="container">
            <h1>Sign in to Polar Steps</h1>
            </div>
            <div class="input-box">
            <div class="container-1">
                <button><i class="fa fa-google" aria-hidden="true"></i><a href="www.google.com">Sign in with Google</a></button>
            </div>
            <div class="container-12">
                <button><i class="fa fa-facebook-official" aria-hidden="true"></i><a href="www.facebook.com">Sign in with Facebook</a></button>
            </div>
            <div class="container-13">
                <button><i class="fa fa-apple" aria-hidden="true"></i><a href="www.apple.com">Sign in with Apple</a></button>
            </div>
        </div> <br>
            <div class="or">
                <!-- <div class="one"><h3></div> -->
                OR
            </div>
            <div class="container-2">
            <input type="email or username" placeholder="Email or Username" required><br><br>
            <input type="password" placeholder="Password"><br><br>
            </div>
            <div class="remember">
            <input type="checkbox" name="" id="" required>
            <label for="remember">Remember Me</label>
            </div>
            <div class="container-3">
            <input type="Login" placeholder="Login" required>
            </div>
            <div class="container-4">
                <h3>Forget Password?</h3>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
