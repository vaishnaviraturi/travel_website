<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Log - Landing Page</title>
    <link rel="stylesheet" href="../CSS/travellogging.css">
</head>
<body>
    <header>
        <h1>Welcome to the Travel Logger</h1>
        <p>Your go-to tool for tracking your daily travel activities.</p>
    </header>

    <main>
        <section id="travel-log">
            <h2>Log Your Daily Travel</h2>
            <form action="/submit-travel-log" method="post">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <br><br>

                <label for="mode-of-transport">Mode of Transport:</label>
                <select id="mode-of-transport" name="mode-of-transport" required>
                    <option value="">Select...</option>
                    <option value="car">Car</option>
                    <option value="bus">Bus</option>
                    <option value="bike">Bike</option>
                    <option value="walk">Walk</option>
                    <option value="train">Train</option>
                    <option value="other">Other</option>
                </select>
                <br><br>

                <label for="distance">Distance (km):</label>
                <input type="number" id="distance" name="distance" step="0.1" min="0" required>
                <br><br>

                <label for="time">Time (minutes):</label>
                <input type="number" id="time" name="time" step="1" min="0" required>
                <br><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Travel Logger. All rights reserved.</p>
    </footer>

    <script src="../JS/travellogging.js"></script>
</body>
</html>
