<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Savings Calculator & Rewards</title>
    <link rel="stylesheet" href="../CSS/CO2.css">
</head>
<body>
    <div class="container">
        <h1>CO2 Savings Calculator</h1>
        <label for="distance">Enter Distance (in km):</label>
        <input type="number" id="distance" placeholder="Distance in km" />

        <label for="transportation">Select your Transportation Method:</label>
        <select id="transportation">
            <option value="car">Car</option>
            <option value="bike">Bike</option>
            <option value="carpool">Carpool</option>
        </select>

        <button id="calculate">Calculate CO2 Emission</button>
        
        <div id="result"></div>

        <h2>Rewards System</h2>
        <p id="points">Points: 0</p>
        <div id="badges"></div>
    </div>

    <script src="../JS/CO2.js"></script>
</body>
</html>
